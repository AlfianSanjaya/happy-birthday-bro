<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Present</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .steam-codes {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
    }

    .steam-code {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(90deg, #1e90ff, #43e97b, #f9d423, #ff4e50);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: rainbow 3s linear infinite;
      -webkit-text-stroke: 1px #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.15);
      letter-spacing: 0.15em;
      padding: 0.5em 1em;
      border-radius: 0.5em;
      transition: transform 0.3s;
    }

    .steam-code:hover {
      transform: scale(1.05);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Balloons */
    .balloon {
      position: fixed;
      width: 60px;
      height: 80px;
      border-radius: 60% 60% 60% 60%;
      opacity: 0.85;
      z-index: 20;
      left: 10vw;
      top: -100px;
      animation: floatBalloon 8s linear infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .balloon1 { background: #ff4e50; left: 10vw; animation-delay: 0s; }
    .balloon2 { background: #f9d423; left: 30vw; animation-delay: 2s; }
    .balloon3 { background: #1e90ff; left: 50vw; animation-delay: 4s; }
    .balloon4 { background: #43e97b; left: 70vw; animation-delay: 1s; }
    .balloon5 { background: #f67280; left: 85vw; animation-delay: 3s; }

    @keyframes floatBalloon {
      0% {
        top: 110vh;
        transform: translateY(0) scale(1) rotate(-6deg);
      }
      80% {
        transform: translateY(-80vh) scale(1.05) rotate(6deg);
      }
      100% {
        top: -100px;
        transform: translateY(-100vh) scale(1) rotate(-6deg);
      }
    }

    .balloon::after {
      content: '';
      display: block;
      position: absolute;
      left: 50%;
      top: 80px; /* bottom of the balloon */
      width: 2px;
      height: 80px; /* increased from 40px to 80px */
      background: rgba(80,80,80,0.4);
      transform: translateX(-50%);
      border-radius: 1px;
      z-index: -1;
      animation: waveString 1.6s ease-in-out infinite alternate;
    }

    @keyframes waveString {
      0% {
        transform: translateX(-50%) rotate(-6deg);
      }
      50% {
        transform: translateX(-50%) rotate(6deg);
      }
      100% {
        transform: translateX(-50%) rotate(-6deg);
      }
    }
  </style>
</head>
<body>
  <audio src="./assets/audio/happy-birthday-jazz.mp3" autoplay loop hidden></audio>
  <canvas id="confetti-canvas"></canvas>
  <main>
    <h1 class="rainbow-text" style="font-size:2.5em;">
      Here is your present, these are all steam codes worth 30 euros each. You can add them to your steam account :)
    </h1>
    <div class="steam-codes">
      <div class="steam-code">AAAAA-BBBBB-CCCCC</div>
      <div class="steam-code">DDDDD-EEEEE-FFFFF</div>
      <div class="steam-code">GGGGG-HHHHH-IIIII</div>
    </div>
  </main>
  <!-- Balloons -->
  <div class="balloon balloon1"></div>
  <div class="balloon balloon2"></div>
  <div class="balloon balloon3"></div>
  <div class="balloon balloon4"></div>
  <div class="balloon balloon5"></div>
  <script src="confetti.js"></script>
</body>
</html>
